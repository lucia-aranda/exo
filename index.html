<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/et.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo</title>
  </head>
  <body onload="move('div')">
    
    <div class="menu" id="div">
      
      <div class="toggle" title="More"><ion-icon name="add-outline"></ion-icon></div>
        
        <!-- about -->
        <a href="">
        <li style="--i:0;" title="About"><ion-icon name="information-outline"></ion-icon></li>
        </a>
        <!-- skills -->
        <a href="">
        <li style="--i:1;" title="Skills"><ion-icon name="game-controller-outline"></ion-icon></li>
        </a>
        <!-- experience -->
        <a href="">
        <li style="--i:2;" title="Experience"><ion-icon name="ribbon-outline"></ion-icon></li>
        </a>
        <!-- projects -->
        <a href="">
        <li style="--i:3;" title="Projects"><ion-icon name="color-wand-outline"></ion-icon></li>
        </a>
        <!-- contact -->
        <a href="">
        <li style="--i:4;" title="Contact"><ion-icon name="chatbubbles-outline"></ion-icon></li>
        </a>

    </div>

    <div class="description">
      <span class="text">Welcome to exo-future</span>
      <span class="txt">Click the "plus" button to discover.</span>
      <div class="box">
        <div class="content">
          <img src="img/e.png">
          <h2>Exo<br><span>Web Design</span></h2>
          <!-- <a href="#">Lol</a> -->
        </div>
      </div>
      <br>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
      let toggle = document.querySelector('.toggle');
      let menu = document.querySelector('.menu');
      toggle.onclick=function(){
        menu.classList.toggle('active')
      }
      var drag;
      function move(id){
        var element = document.getElementById("div");
        element.style.position = "absolute";
        element.onmousedown = function(){
          drag = element;
        }
      }
      document.onmouseup = function(e){
        drag = null;
      }
      document.onmousemove = function(e){
        var x = e.pageX;
        var y = e.pageY;

        drag.style.left = x -100 + "px";
        drag.style.top = y -100 + "px";
      }
     
    </script>

  </body>
</html>
